<div>
    <h2 id="page-heading">
        <span jhiTranslate="managerCareApp.puntosConseguidos.home.title">Puntos Conseguidos</span>

        <button *jhiHasAnyAuthority="'ROLE_ADMIN'" id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-puntos-conseguidos" [routerLink]="['/puntos-conseguidos/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="managerCareApp.puntosConseguidos.home.createLabel">
            Create a new Puntos Conseguidos
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="puntosConseguidos?.length === 0">
        <span jhiTranslate="managerCareApp.puntosConseguidos.home.notFound">No puntosConseguidos found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="puntosConseguidos?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="managerCareApp.puntosConseguidos.puntos">Puntos</span></th>
                    <th scope="col" ><span jhiTranslate="managerCareApp.puntosConseguidos.anyos">Anyos</span></th>
                    <th scope="col" ><span jhiTranslate="managerCareApp.puntosConseguidos.user">User</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let puntosConseguidos of puntosConseguidos ;trackBy: trackId">
                    <td><a [routerLink]="['/puntos-conseguidos', puntosConseguidos.id, 'view']">{{ puntosConseguidos.id }}</a></td>
                    <td>{{ puntosConseguidos.puntos }}</td>
                    <td>{{ puntosConseguidos.anyos | date:'medium' }}</td>
                    <td>
                        {{ puntosConseguidos.user?.login }}
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/puntos-conseguidos', puntosConseguidos.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button *jhiHasAnyAuthority="'ROLE_ADMIN'" type="submit"
                                    [routerLink]="['/puntos-conseguidos', puntosConseguidos.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button *jhiHasAnyAuthority="'ROLE_ADMIN'" type="submit" (click)="delete(puntosConseguidos)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
