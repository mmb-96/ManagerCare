<div>
    <h2 id="page-heading">
        <span jhiTranslate="managerCareApp.categoria.home.title">Categorias</span>

        <button *jhiHasAnyAuthority="'ROLE_ADMIN'" id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-categoria" [routerLink]="['/categoria/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="managerCareApp.categoria.home.createLabel">
            Create a new Categoria
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="categorias?.length === 0">
        <span jhiTranslate="managerCareApp.categoria.home.notFound">No categorias found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="categorias?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="managerCareApp.categoria.nombre">Nombre</span></th>
                    <th scope="col" ><span jhiTranslate="managerCareApp.categoria.descripcion">Descripcion</span></th>
                    <th scope="col" ><span jhiTranslate="managerCareApp.categoria.objetivo">Objetivo</span></th>
                    <th scope="col" ><span jhiTranslate="managerCareApp.categoria.user">User</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let categoria of categorias ;trackBy: trackId">
                    <td><a [routerLink]="['/categoria', categoria.id, 'view']">{{ categoria.id }}</a></td>
                    <td>{{ categoria.nombre }}</td>
                    <td>{{ categoria.descripcion }}</td>
                    <td>
                        <span *ngFor="let objetivo of categoria.objetivos; let last = last">
                            <a class="form-control-static" [routerLink]="['/objetivo', objetivo?.id, 'view']">{{ objetivo.id }}</a>{{ last ? '' : ', ' }}
                        </span>
                    </td>
                    <td>
                        <span *ngFor="let user of categoria.users; let last = last">
                            {{ user.id }}{{ last ? '' : ', ' }}
                        </span>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/categoria', categoria.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button *jhiHasAnyAuthority="'ROLE_ADMIN'" type="submit"
                                    [routerLink]="['/categoria', categoria.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button *jhiHasAnyAuthority="'ROLE_ADMIN'" type="submit" (click)="delete(categoria)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
